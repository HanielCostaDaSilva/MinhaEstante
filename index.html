<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="shortcut icon" href="icones/favicon.ico">
  <link rel="stylesheet" type="text/css" href="MinhaEstante/pages/css/login.css" />
  <title>Login</title>
</head>

<body>
  <main>
    <!--       <button type="button" class="btn btn-primary">Novo item+</button> -->
    <div class="login-user">
      <form id='form-login'>
        <h1> Fazer Login </h1>
        <div class="login-box">
          <input id='usuarioSpace' type="text" name='usuario-login' required=''>
          <label>Usuário</label>
        </div>
        <div class="login-box">
          <input id='senhaSpace' type="password" name='senha-login' required=''>
          <label>Senha</label>
        </div>
        <div id="button-login">
          <a id="login-submit" href="MinhaEstante/pages/principalPage.html">Entrar</a>
        </div>
        <br>
        <div id="register">
          <button id="btn-div"> Se cadastrar</button>
        </div>

      </form>
    </div>



    <div class="register-box">
      <form id="form-main">
        <h2>Cadastro</h2>
        <section id="secao-form">
          <div class="user-box">
            <input type="text" name="usuario" class="inputForm" required="">
            <label>Usuário </label>
          </div>

          <div class="user-box">
            <input type="text" name="nome" class="inputForm" required="">
            <label> Nome </label>
          </div>
          <div class="user-box">
            <input type="email" name="email" class="inputForm" required="">
            <label>Email </label>
          </div>
          <div class="user-box">
            <input type="password" name="senha" class="inputForm" required="">
            <label>Senha </label>
          </div>
          <div class="user-box">
            <input type="password" class="inputForm" required="">
            <label>Confirme Senha </label>
          </div>
          <div >
            <label id="photo-user" for="imageUsuario">Enviar Foto</label>
            <input type="file" name="arquivo" id="imageUsuario">

          </div>
          <br>
          <div id="button-form">
            <a id="submit">
              Finalizar
            </a>
          </div>
        </section>
      </form>
    </div>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="MinhaEstante/js/functions/loginMain.js"></script>
</body>

</html>
